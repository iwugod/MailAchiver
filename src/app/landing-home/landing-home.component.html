                    class="focus:ring-indigo-500 focus:border-indigo-500 text-black block text-lg w-full rounded-none rounded-l-md pl-10 sm:text-sm border-gray-300">
            </div>
            <button (click)="searchArchives($event)"
                class="-ml-px relative inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">

                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.9803 18">
                    <defs>
                        <style>
                            .a {
                                fill: #666;

                    <path class="a"

    <div class="p-2 border-b mb-0 text-gray-700">
        Results: <span class="font-normal text-lg font-bold">{{resultLengthFromChild}}</span> mail(s)

    <app-achive-results (resultLengthEvent)="getResultLength($event)"  [dateSelected]="dateSelected" ></app-achive-results>
